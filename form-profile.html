 
 
<form ng-controller="mainController" name="formData" novalidate>
 
<div class="form-group" ng-class="{ 'has-error' : formData.username.$invalid && !formData.username.$pristine }">
    <label for="username">Name</label>
    <input type="text" class="form-control" name="username" ng-model="formData.username" ng-minlength="3" ng-maxlength="8">
	<p ng-show="formData.username.$error.minlength" class="help-block">name is too short.</p>
    <p ng-show="formData.username.$error.maxlength" class="help-block">name is too long.</p>
</div>

<div class="form-group" ng-class="{ 'has-error' : formData.email.$invalid && !formData.email.$pristine }">
    <label for="email">Email</label>
    <input type="text" class="form-control" name="email" ng-model="formData.email">
	<p ng-show="formData.email.$invalid && !formData.email.$pristine" class="help-block">Enter a valid email.</p>
</div>

<div class="form-group row">
<div class="col-xs-6 col-xs-offset-3">
 
<a ui-sref="form.interests" class="btn btn-block btn-info" ng-disabled="userForm.$invalid">
    Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
</a>
  
</div>
</div> 
</form>
